---
layout: default
---

<div class="home">
  <!-- List of recent/current projects -->
  <div class="col-xs-6">
    <h1 class="page-heading">Current projects</h1>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
  </div>
  <!-- List of completed projects -->
  <div class="col-xs-6">
    <h1 class="page-heading">Completed projects</h1>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
</div>
</div>
